version: '3.8'

services:
  dramaqu-api:
    build: .
    container_name: dramaqu-api
    ports:
      - "52983:52983"
    environment:
      - GIN_MODE=release
      - PORT=52983
      - TZ=Asia/Jakarta
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:52983/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dramaqu-network

networks:
  dramaqu-network:
    driver: bridge